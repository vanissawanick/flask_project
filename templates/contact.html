<title>Hello Application in Python</title>
<div style="display:inline-block; text-decoration: none">
		<a style="display:inline-block; text-decoration: none; background-color: black; color: white; padding: 10px" href="/">Home</a>
		<a style="display:inline-block; text-decoration: none; background-color: black; color: white; padding: 10px" href="/about">About</a>

{% if name %}
   <h1>Hello {{name}}</h1>
{% else %}
   <h1>Contact!</h1>
{% endif %}
If you want to send a message, this is your chance!


<form method="post" action="/message">

	<label for="name">Name: </label>
	<input type="text" id="name" name="name" value="" placeholder="Enter your name" required="required" autofocus="autofocus" />
	</br>

	<label for="message">Message: </label>
	<input type="text" id="message" name="message" value="" placeholder="Enter your message" required="required" />

	</br>

	<label for="email">Email: </label>
	<input type="Email" name="Email" id="Email" value="" placeholder="Enter email address" required="required" />

	</br>

	<input type="submit" value="Submit" id="submit" />


</form>
